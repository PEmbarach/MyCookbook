{% extends 'base.html' %}
{% load static %}
{%  block content%}
<!-- Template for User to confirm Booking deletion  -->
<div class="col-12 mt-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card text-center">
                <div class="card-body d-flex flex-column">
                    <!-- Booking information -->
                    <h5 class="card-title text-center">Are you sure you want to delete your recipe:
                        <strong>{{ recipe.recipe_name }}</strong>?
                    </h5>
                    <p class="card-text">This cannot be undone!</p>
                    <!-- Return to Account without deleting -->
                    <a class="btn btn-primary mx-auto" href="{% url 'dashboard' %}" role="button">Return to Your Account
                        without Deleting</a>
                    <!-- Delete booking -->
                    <form method="POST" class="form-link">
                        {% csrf_token %}
                        <input class="btn btn-danger mb-2 mt-3" type="submit" value="Delete Recipe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
